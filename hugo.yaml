baseURL: https://learning.ltfan.top/
languageCode: zh-cn
defaultContentLanguage: zh-cn
title: Learning Notes

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [ [ '\[', '\]' ], [ "$$", "$$" ] ]
          inline: [ [ '\(', '\)' ], [ "$", "$" ] ]
        enable: true

menu:
  main:
    - name: 搜索
      params:
        type: search

params:
  theme:
    default: system
    displayToggle: true

  editURL:
    enable: true
    base: https://github.com/xfqwdsj/LearningNotes/blob/main

  highlight:
    copy:
      enable: true
      display: always
