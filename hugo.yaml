baseURL: https://learning.ltfan.top/
languageCode: zh-cn
defaultContentLanguage: zh-cn
title: Learning Notes

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)'], ["$", "$"]]
        enable: true

